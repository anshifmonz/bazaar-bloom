[databases]
cart_db = host=${DB_HOST} port=5432 dbname=${DB_NAME} user=${DB_USER} password=${DB_PASSWORD}

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 5432
auth_type = md5
auth_file = /etc/pgbouncer/users.txt
pool_mode = session
ignore_startup_parameters = extra_float_digits

stats_users = ${PGBOUNCER_STATS_USER}
admin_users = ${PGBOUNCER_STATS_USER}
